			<!-- content area -->
			<div class = "contents">
			<form name="member" method="post" action="">
				<h2>회원가입</h2>
				<table summary="이름, 아이디, 패스워드, 전화번호, 이메일 입력이 있습니다" class = "member_table">				<!--for 웹접근성, 장애인분들이 접속하면 이게 딱 읽힌대-->
					<caption class="readonly">회원가입 표</caption>			<!--캡션: 표 제목-->
					<colgroup>
						<col width = "20%">
						<col width = "*">						<!--*은 20뺀 나머지 를 쓰겠다는 뜻 ㅎ-->
					</colgroup>
					<tbody>
						<tr>
							<th>이름</th>
							<td><input type="text" name="name" class="w80"></td>
						</tr>
						<tr>
							<th>아이디</th>
							<td><input type="text" name="userid" class="w80"></td>
						</tr>
						<tr>
							<th>비밀번호</th>
							<td><input type="password" name="pwd" class="w80"></td>
						</tr>
						<tr>
							<th>비밀번호확인</th>
							<td><input type="password" name="pwd_check" class="w80"></td>
						</tr>
						<tr>
							<th>전화번호</th>
							<td><input type="text" name="phone" class="w80"></td>
						</tr>
						<tr>
							<th>이메일</th>
							<td><input type="text" name="email" class="w80"></td>
						</tr>
						<tr>
							<th>선택</th>
							<td><input type="radio" name="sels" value = "0" checked>사용자 <input type="radio" name="sels" value = "1">관리자</td>
							<!--둘중에 하나 체크하는 박스, checked를 쓰면 사용자에 체크되있음-->
						</tr>
						<tr>
							<td colspan="2" class = "txtc"><input type="submit" value = "전송" class="btn_ok">&nbsp;&nbsp;<input type="button" value="취소" onclick="location.href='../index.html'">
							<!--colspan 컬럼을 합치고 싶을때, &nbsp html문서에서 칸을 띄우고 싶을 때-->
						</tr>
					</tbody>
				</table>
				</form>
			</div>
