			<table summary="이름, 아이디, 패스워드, 전화번호, 이메일 입력이 있습니다" class="member_table">

					<col width="*">

					<tr>

					</tr>
					<tr>

					</tr>
					<tr>

						<td><input type="text" name="phone" class="w80"></td>
					</tr>
					<tr>
						<th>이메일</th>
						<td><input type="text" name="email" class="w80"></td>
					</tr>
					<tr>
						<th>선택</th>
						<td><input type="radio" name="sel" value="0" checked>사용자 <input type="radio" name="sel" value="1">관리자</td>
					</tr>
					<tr>
						<td colspan="2" class="txtc">
